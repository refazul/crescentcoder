<script src="https://d3js.org/d3.v5.min.js"></script>

<body>
    <script>
        const w = 400, h = 250;
        const padding = 4;
        const data = [50, 100, 150, 200, 250, 130, 210, 30, 170];

        let svg = d3.select('body')
            .append('svg')
            .attr('width', w)
            .attr('height', h);

        svg.selectAll('rect')
            .data(data)
            .enter()
            .append('rect')
            .attr("x", (d, i) => i * (w / data.length))
            .attr("y", d => h - d)
            .attr('width', w / data.length - padding)
            .attr('height', d => d)
            .attr('fill', 'green');

        svg.selectAll('text')
            .data(data)
            .enter()
            .append('text')
            .text((d) => d)
            .attr("x", (d, i) => i * (w / data.length) + (w / data.length - padding) / 2)
            .attr("y", (d) => h - d + 20)
    </script>
    <style>
        text {
            font-family: sans-serif;
            fill: #ffffff;
            text-anchor: middle;
        }
    </style>
</body>
